<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  height:3000px;
  padding-top: 60px;
  padding-left:110px;
  ">
    <div style="
      background-color: black;
      color:white;
      position: fixed;
      top:0px;
      left:0px;
      right:10px;
      height:60px;
      ">HEADER</div>
      <div style="
        background-color:green;
        color:white;
        position:fixed;
        bottom:0;
        top:60px;
        left:0px;
        width:100px;

      ">
        sidebar
      </div>
    <div style="
      position:absolute;
      background-color: red;
      color: white;
      top:60px;
      right:10px;
      z-index:1;

    ">
      absolute
    </div>
    <div style="
      background-color: lightblue;
      height:200px;
      width:200px;
      position: static;
      ">div1</div>
    <div style="
    background-color: lightpink;
    height:200px;
    width:200px;
    ">div2</div>
  </body>
</html>
